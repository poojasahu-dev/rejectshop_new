###################################################################
#Media Formats to the conversion
###################################################################

#The superZoommedia format
superZoomFormat=1200Wx1200H
#This media format is used for zooming the product images. To see the bigger image by click on the Zoom button
zoomFormat=media_515Wx515H
#This media format is used for displaying the standard product image on the ProductPage
productFormat=media_300Wx300H
#Media in this format are displayed in the Cart page& scroll bar of product page & category and search results page.
thumbnailFormat=media_96Wx96H  
#This media format is used in the mini-cart. To access the mini-cart, move your mouse over the cart area in the top right corner.
cartIconFormat=media_65Wx65H
#This media format is used for showing product variants, for example different colors of a given product.
styleSwatchFormat=media_30Wx30H

#elevateZoomFormat=media_880Wx880H

miniZoomFormat=media_1200Wx1200H